<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/flowbite/dist/flowbite.min.css">
  <link rel="stylesheet" href="../dist/output.css">
  <title>Tailwind 404</title>
</head>
<body>

<main>
  <div class="grid xl:grid-cols-2">
    <div class="relative flex place-content-center place-items-center min-h-screen">
      <div style="margin-top: -4rem"  class="sm:w-92">
        <div class="grid gap-5">
          <img class="mx-auto w-12 h-12" src="./img/logo.svg" alt="logo">
          <div class="text-center">
            <h2 class="font-semibold text-2xl md:text-3xl">Welcome back</h2>
            <p class="text-gray-600 text-sm mt-3">Welcome back! Please enter your details.</p>
          </div>

          <div class="grid gap-4 pt-3">
            <input type="email" id="email" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                   placeholder="Enter your email" required>
            <button type="button" class="w-full text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
              Continue
            </button>
          </div>
        </div>

        <div class="my-4 custom-divider">
          <span class="relative z-10 bg-white px-3">OR</span>
        </div>

        <div class="grid gap-1">
          <button type="button" class="w-full text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="mt--1 w-5 h-5 inline" viewBox="0 0 512 512"><title>Logo Google</title><path d="M473.16 221.48l-2.26-9.59H262.46v88.22H387c-12.93 61.4-72.93 93.72-121.94 93.72-35.66 0-73.25-15-98.13-39.11a140.08 140.08 0 01-41.8-98.88c0-37.16 16.7-74.33 41-98.78s61-38.13 97.49-38.13c41.79 0 71.74 22.19 82.94 32.31l62.69-62.36C390.86 72.72 340.34 32 261.6 32c-60.75 0-119 23.27-161.58 65.71C58 139.5 36.25 199.93 36.25 256s20.58 113.48 61.3 155.6c43.51 44.92 105.13 68.4 168.58 68.4 57.73 0 112.45-22.62 151.45-63.66 38.34-40.4 58.17-96.3 58.17-154.9 0-24.67-2.48-39.32-2.59-39.96z"/></svg>
            Continue with Google
          </button>
          <button type="button" class="w-full text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="mt--1 w-5 h-5 inline" viewBox="0 0 512 512"><title>Logo Facebook</title><path d="M480 257.35c0-123.7-100.3-224-224-224s-224 100.3-224 224c0 111.8 81.9 204.47 189 221.29V322.12h-56.89v-64.77H221V208c0-56.13 33.45-87.16 84.61-87.16 24.51 0 50.15 4.38 50.15 4.38v55.13H327.5c-27.81 0-36.51 17.26-36.51 35v42h62.12l-9.92 64.77H291v156.54c107.1-16.81 189-109.48 189-221.31z" fill-rule="evenodd"/></svg>
            Continue with Facebook
          </button>
          <button type="button" class="w-full text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="mt--1 w-5 h-5 inline" viewBox="0 0 512 512"><title>Logo Apple</title><path d="M349.13 136.86c-40.32 0-57.36 19.24-85.44 19.24-28.79 0-50.75-19.1-85.69-19.1-34.2 0-70.67 20.88-93.83 56.45-32.52 50.16-27 144.63 25.67 225.11 18.84 28.81 44 61.12 77 61.47h.6c28.68 0 37.2-18.78 76.67-19h.6c38.88 0 46.68 18.89 75.24 18.89h.6c33-.35 59.51-36.15 78.35-64.85 13.56-20.64 18.6-31 29-54.35-76.19-28.92-88.43-136.93-13.08-178.34-23-28.8-55.32-45.48-85.79-45.48z"/><path d="M340.25 32c-24 1.63-52 16.91-68.4 36.86-14.88 18.08-27.12 44.9-22.32 70.91h1.92c25.56 0 51.72-15.39 67-35.11 14.72-18.77 25.88-45.37 21.8-72.66z"/></svg>
            Continue with Apple
          </button>
        </div>

        <div class="text-center text-sm mt-5">
          <span class="text-gray-600">Dont' have an account? </span>
          <a class="font-semibold underline hover:text-gray-400 transition-all" href="#">Sign up</a>
        </div>
      </div>

      <div class="absolute bottom-6 left-4">
        <span class="text-gray-600 text-sm">
          &copy; Untitled UI 2099
        </span>
      </div>
    </div>

    <div class="hidden xl:block">
      <img class="min-h-screen object-cover" src="./img/nasa.jpg" alt="nasa">
    </div>
  </div>
</main>

<script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
<script src="./main.js"></script>
</body>
</html>
